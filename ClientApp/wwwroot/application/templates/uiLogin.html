<form name="frmLogin" novalidate class="text-left col-lg-12">
  <div class="login-form">
    <div class="form-group">
        <label for="login-email">Usuario</label>
        <input class="form-control form-control-lg" type="text" name="username" data-ng-required="true" data-ng-model="models.account.username">
    </div>
    <div class="form-group">
        <label for="login-password">Contrase√±a</label>
        <input class="form-control form-control-lg" type="password" name="password" data-ng-required="true" data-ng-model="models.account.password" data-ng-keypress="onKey.press($event, frmLogin)">
    </div>
    <div class="text-center mt-3">
        <button type="button" class="btn btn-primary" data-ng-click="onClick.login(frmLogin)" data-ng-disabled="models.disabled.login || frmLogin.$invalid"> <i class="fas fa-sign-in-alt"></i> Ingresar</button>
    </div>
  </div>
</form>
